<div>
  Adding data to instance of <strong>RxJs </strong>:
  <select #select (change)="changeSource(select)">
    <option value="s">Subsject</option>
    <option value="b">BehaviorSubsject</option>
    <option value="r">ReplaySubsject</option>
  </select>
</div>
<input type="text" #input />
<button (click)="add(input)">Add</button>
<hr />

Data recieved from the subject:
<button *ngIf="subscription" (click)="unsubscribe()">Unsubscribe</button>
<button *ngIf="!subscription" (click)="subscribe()">Subscribe Again</button>

<ol>
  <li *ngFor="let item of data">{{ item }}</li>
</ol>
